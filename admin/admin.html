<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Picture Board - Admin Panel</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://10.0.0.214"><img class="logo" src="logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Admin Panel
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../">Pictureboard</a>
              </li>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Student ID</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class = "student-table-rows" id="table-body">
          
        </tbody>
      </table>


      <form>
          <fieldset>
              <legend>ADD NEW STUDENT</legend>
              <div class="form-group" id="new-student-form">
                  <label for="firstName" class="form-label mt-4">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">

                  <label for="lastName" class="form-label mt-4">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                  <label for="idNumber" class="form-label mt-4">File Number</label>
                  <input type="text" class="form-control" id="idNumber" placeholder="File Number">
                  <label for="counselor" class="form-label mt-4">Counselor</label>
                        <select class="form-select" id="counselor">
                            <option>*</option>
                            <option>Pastor Ritchie</option>
                            <option>Pastor Loss</option>
                            <option>Pastor Starnes</option>
                            <option>Pastor Turner</option>
                            <option>Pastor Dubose</option>
                        </select>
                        <label for="program" class="form-label mt-4">Program</label>
                        <select class="form-select" id="program">
                            <option>*</option>
                            <option>65</option>
                            <option>30</option>
                        </select>
                        <label for="dayin" class="form-label mt-4">Day In</label>
                  <input type="date" class="form-control" id="dayin" placeholder="Day In">
                  <button class='btn btn-primary' type="button" onclick="onAddStudent()">Add Student</button>

              </div>
          </fieldset>
      </form>
    
<script src="script.js"></script>
</body>
</html>
