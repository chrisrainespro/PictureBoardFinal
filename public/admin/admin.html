<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Picture Board - Admin Panel</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img class="logo" src="logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Admin Panel
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../">Pictureboard</a>
              </li>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="student-table-div">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Student ID</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class = "student-table-rows" id="table-body">
          
        </tbody>
      </table>
      </div>

      <form id="new-student">
          <fieldset>
              <legend>ADD NEW STUDENT</legend>
              <div class="form-group" id="new-student-form">
                  <label for="firstName" class="form-label mt-4">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">

                  <label for="lastName" class="form-label mt-4">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                  <label for="idNumber" class="form-label mt-4">File Number</label>
                  <input type="text" class="form-control" id="idNumber" placeholder="File Number">
                  <label for="counselor" class="form-label mt-4">Counselor</label>
                        <select class="form-select" id="counselor">
                            <option>*</option>
                            <option>Pastor Ritchie</option>
                            <option>Pastor Loss</option>
                            <option>Pastor Starnes</option>
                            <option>Pastor Turner</option>
                            <option>NEW COUNSELOR</option>
                        </select>
                        <label for="program" class="form-label mt-4">Program</label>
                        <select class="form-select" id="program">
                            <option>*</option>
                            <option>65</option>
                            <option>30</option>
                        </select>
                        <label for="dayin" class="form-label mt-4">Day In</label>
                  <input type="date" class="form-control" id="dayin" placeholder="Day In">
                  <button class='btn btn-primary' type="button" onclick="onAddStudent()">Add Student</button>

              </div>
          </fieldset>
      </form>
      <form id="edit-student">
        <fieldset>
            <legend>Edit Student</legend>
            <div class="form-group" id="edit-student-form">
                <label for="editfirstName" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="editfirstName" placeholder="First Name">

                <label for="editlastName" class="form-label mt-4">Last Name</label>
                <input type="text" class="form-control" id="editlastName" placeholder="Last Name">

                <label for="editidNumber" class="form-label mt-4">File Number</label>
                <input type="text" class="form-control" id="editidNumber" placeholder="File Number">
                <label for="editcounselor" class="form-label mt-4">Counselor</label>
                      <select class="form-select" id="editcounselor">
                          <option>*</option>
                          <option>Pastor Ritchie</option>
                          <option>Pastor Loss</option>
                          <option>Pastor Starnes</option>
                          <option>Pastor Turner</option>
                          <option>NEW COUNSELOR</option>
                      </select>
                      <label for="editprogram" class="form-label mt-4">Program</label>
                      <select class="form-select" id="editprogram">
                          <option>*</option>
                          <option>65</option>
                          <option>30</option>
                          <option>VSP</option>
                      </select>
                      <label for="editdayin" class="form-label mt-4">Day In</label>
                <input type="date" class="form-control" id="editdayin" placeholder="Day In">
                <button class='btn btn-primary' type="button" onclick="onEditStudent()">Edit Student</button>

            </div>
        </fieldset>
    </form>
    
<script src="script.js"></script>
</body>
</html>
